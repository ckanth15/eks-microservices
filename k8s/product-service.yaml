apiVersion: v1
kind: Secret
metadata:
  name: product-service-secret
  namespace: eks-microservices
type: Opaque
data:
  jwt-secret: cHJvZHVjdC1zZWNyZXQ= # product-secret in base64
  db-password: cGFzc3dvcmQxMjM= # password123 in base64
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: product-service-config
  namespace: eks-microservices
data:
  NODE_ENV: "production"
  PORT: "3002"
  DB_HOST: "eks-microservices-postgres.csbkuwqio8uo.us-east-1.rds.amazonaws.com"
  DB_PORT: "5432"
  DB_NAME: "eks_microservices"
  DB_USER: "postgres"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service
  namespace: eks-microservices
  labels:
    app: product-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: product-service
  template:
    metadata:
      labels:
        app: product-service
    spec:
      containers:
      - name: product-service
        image: 063278365748.dkr.ecr.us-east-1.amazonaws.com/product-service:latest
        ports:
        - containerPort: 3002
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: product-service-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: product-service-config
              key: PORT
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: product-service-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: product-service-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: product-service-config
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: product-service-config
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: product-service-secret
              key: db-password
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: product-service
  namespace: eks-microservices
spec:
  selector:
    app: product-service
  ports:
  - port: 80
    targetPort: 3002
  type: ClusterIP
